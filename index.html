<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Movie Watchlist</title>
</head>

<body>
    <main id="main">
        <header id="header-main" class="container">
            <div class="header-overlay"></div>
            <div class="container__flexRow">
                <h1 class="header-title">Find your film</h1>
                <a href="/watchlist.html" class="nav">My Watchlist</a>
            </div>
            <div class="container__flexRow input-wrapper">
                <button id="clear-search-btn"><i class="fa-solid fa-xmark"></i>Clear Search</button>
                <input id="search-input" type="search" placeholder="Search for a movie">
                <button id="search-btn" type="button">Search</button>
            </div>
        </header>
        <section class="container container__main-content">
            <div class="no-data">
                <img src="/source/no-data-icon.svg" alt="">
                <button id="explore-btn" href="#" class="alert text-align--center">Start exploring</button>
            </div>
        </section>
    </main>
    <script type="module" src="/home-page.js"></script>
</body>

</html>
